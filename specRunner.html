<!DOCTYPE html>
<html>
<head>
    <title>Jasmine and Travis Boilerplate</title>

    <link rel="shortcut icon" type="image/png" href="libs/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="libs/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.css">


    <script type="text/javascript" src="libs/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/helloWorld.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="src/helloWorld.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmine.VERBOSE = true;
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>

</body>
</html>
